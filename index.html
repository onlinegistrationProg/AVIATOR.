<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Login</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.login-box {
  background: #111;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 15px #ff0033;
}
.login-box h2 {
  margin-bottom: 20px;
  color: #ff0033;
}
.login-box input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
}
.login-box button {
  width: 95%;
  padding: 10px;
  background: #ff0033;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
.login-box button:hover {
  background: #e60029;
}
.error {
  color: #ff0033;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="login-box">
  <h2>Aviator Login</h2>
  <input type="text" id="phone" placeholder="Phone Number">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p class="error" id="error"></p>
</div>

<script>
// Admin credentials
const adminUser = "Riskid Kibet";
const adminPass = "Kwenik254$";

// Auto redirect if logged in
if(localStorage.getItem("loggedIn") === "player") window.location.href = "game.html";
if(localStorage.getItem("loggedIn") === "admin") window.location.href = "admin.html";

function login() {
  const phone = document.getElementById("phone").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  if(phone === "" || pass === "") { error.textContent = "All fields required"; return; }

  // Admin login
  if(phone === adminUser && pass === adminPass) {
    localStorage.setItem("loggedIn","admin");
    window.location.href = "admin.html";
    return;
  }

  // Player login
  let players = JSON.parse(localStorage.getItem("players") || "[]");
  let player = players.find(p => p.phone === phone && p.password === pass);
  if(!player) {
    player = { phone, password: pass, balance: 1000, blocked: false };
    players.push(player);
    localStorage.setItem("players", JSON.stringify(players));
  }
  if(player.blocked) { error.textContent = "You are blocked by admin"; return; }

  localStorage.setItem("currentPlayer", JSON.stringify(player));
  localStorage.setItem("loggedIn","player");
  window.location.href="game.html";
}
</script>
</body>
</html>
