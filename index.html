<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Login / Deposit</title>
<style>
body {margin:0; font-family: Arial,sans-serif; background:#0D0D0F; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;}
.container{background:#111; padding:30px; border-radius:10px; width:90%; max-width:400px; text-align:center;}
input,button{padding:10px; margin:10px 0; width:80%; border-radius:5px; border:none;}
button{cursor:pointer;}
#message{color:#0f0;}
</style>
</head>
<body>
<div class="container">
<h2>Aviator Login / Deposit</h2>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<input type="number" id="deposit" placeholder="Deposit Amount (optional)" min="1"><br>
<input type="text" id="adminCode" placeholder="Admin Code for Deposit (if depositing)"><br>
<button id="loginBtn">Login / Deposit</button>
<p id="message"></p>
</div>

<script>
let users = JSON.parse(localStorage.getItem('aviatorUsers')) || {};
const loginBtn = document.getElementById('loginBtn');
const message = document.getElementById('message');

loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const depositAmt = parseInt(document.getElementById('deposit').value) || 0;
    const adminCodeInput = document.getElementById('adminCode').value.trim();
    
    if(!username || !password){
        message.textContent = "Enter username & password";
        return;
    }

    if(!users[username]){
        users[username] = {password: password, balance:0, frozen:false};
    }

    if(users[username].password !== password){
        message.textContent = "Wrong password";
        return;
    }

    if(users[username].frozen){
        message.textContent = "Account frozen by admin";
        return;
    }

    // Handle deposit
    if(depositAmt > 0){
        let storedAdminCode = localStorage.getItem('adminCode') || '';
        if(adminCodeInput !== storedAdminCode){
            message.textContent = "Invalid admin code for deposit";
            return;
        }
        users[username].balance += depositAmt;
    }

    localStorage.setItem('aviatorUsers', JSON.stringify(users));
    localStorage.setItem('currentUser', username);
    window.location.href = 'game.html';
});
</script>
</body>
</html>
