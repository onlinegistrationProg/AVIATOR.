<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Aviator â€” Admin</title>
<style>
  body{margin:0;background:#0d0d0f;color:#fff;font-family:Arial,Helvetica,sans-serif}
  .wrap{max-width:900px;margin:14px auto;padding:12px}
  header{display:flex;align-items:center;justify-content:space-between}
  h2{color:#ff3344}
  .panel{background:#111;padding:12px;border-radius:10px;margin-top:12px}
  table{width:100%;border-collapse:collapse}
  th,td{padding:8px;border-bottom:1px solid #222;text-align:left}
  button{padding:8px 12px;border-radius:8px;border:none;background:#1e90ff;color:#fff;cursor:pointer}
  .red{background:#ff5555}
  .green{background:#25b24a}
  .codebox{font-weight:700;font-size:20px;padding:8px 12px;background:#0b0b0c;border-radius:8px;display:inline-block}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h2>Aviator Admin</h2>
    <div>
      <span>Admin Panel</span>
    </div>
  </header>

  <div class="panel">
    <h3>Deposit Queue</h3>
    <table>
      <thead><tr><th>Phone</th><th>Amount</th><th>Note</th><th>Action</th></tr></thead>
      <tbody id="dq"></tbody>
    </table>
    <div style="margin-top:10px">
      <input id="dqPhone" placeholder="Phone" style="padding:8px;border-radius:6px;border:none;margin-right:6px"/>
      <input id="dqAmt" placeholder="Amount" type="number" style="padding:8px;border-radius:6px;border:none;margin-right:6px"/>
      <button id="addDeposit">Add Deposit</button>
    </div>
  </div>

  <div class="panel">
    <h3>Rounds Control</h3>
    <p>Regenerate today's rounds (will replace today's sequence for everyone).</p>
    <button id="regenRounds" class="red">Regenerate Today's Rounds</button>
  </div>
</div>

<script>
const dqT = document.getElementById('dq');
function renderDQ(){
  const q = JSON.parse(localStorage.getItem('aviator_deposits')||'[]');
  dqT.innerHTML = '';
  q.forEach((it,idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${it.phone}</td><td>${it.amount}</td><td>${it.note||''}</td>
      <td>
        <button onclick="approve(${idx})" class="green">Approve</button>
        <button onclick="decline(${idx})" class="red">Decline</button>
      </td>`;
    dqT.appendChild(tr);
  });
}
window.approve = function(i){
  const q = JSON.parse(localStorage.getItem('aviator_deposits')||'[]');
  const it = q[i];
  if(!it) return alert('Not found');
  const users = JSON.parse(localStorage.getItem('aviator_users')||'{}');
  if(users[it.phone]) users[it.phone].balance = (users[it.phone].balance||0) + Number(it.amount);
  else users[it.phone] = {password:'', balance: Number(it.amount)};
  localStorage.setItem('aviator_users', JSON.stringify(users));
  q.splice(i,1);
  localStorage.setItem('aviator_deposits', JSON.stringify(q));
  renderDQ();
}
window.decline = function(i){
  const q = JSON.parse(localStorage.getItem('aviator_deposits')||'[]');
  q.splice(i,1);
  localStorage.setItem('aviator_deposits', JSON.stringify(q));
  renderDQ();
}
document.getElementById('addDeposit').addEventListener('click', ()=>{
  const phone = document.getElementById('dqPhone').value.trim();
  const amount = Number(document.getElementById('dqAmt').value);
  if(!phone||!amount) return alert('Fill fields');
  const q = JSON.parse(localStorage.getItem('aviator_deposits')||'[]');
  q.push({phone,amount,note:'manual'});
  localStorage.setItem('aviator_deposits', JSON.stringify(q));
  renderDQ();
  document.getElementById('dqPhone').value=''; document.getElementById('dqAmt').value='';
});

document.getElementById('regenRounds').addEventListener('click', ()=>{
  const key = 'aviator_rounds_'+new Date().toISOString().slice(0,10);
  localStorage.removeItem(key);
  alert('Today\'s rounds removed. They will regenerate for all players when loaded.');
});

renderDQ();
</script>
</body>
</html>
